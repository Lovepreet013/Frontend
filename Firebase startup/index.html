<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sprite-animation"></div>

        <section>
            <p><strong>Welcome to Firebase Studio</strong>, a complete web-based development workspace from Google, designed to make it faster and easier to build, ship, and manage full-stack, multiplatform apps from the comfort of your browser.</p>

            <label>
                <input type="checkbox" name="" id="">
                I accept the terms and conditions for Firebase Services listed on the <span>Terms of Service</span> page and the <span>Android SDK Terms and Conditions</span>
            </label>

            <label>
                <input type="checkbox" name="" id="" checked>
                I want to receive email updates about Firebase Studio news and features.
            </label>

            <label>
                <input type="checkbox" name="" id="" checked>
                I'm interested in participating in research studies to improve Firebase Studio
            </label>
        </section>

        <div class="btn">
            <div class="d"></div>
            <button>Confirm</button>
        </div>
    </div>

</body>
</html>
